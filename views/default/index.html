{{extend 'layout.html'}}

{{block header}}

      <div class="jumbotron text-center">
        {{if response.title:}}
        <h1>{{=response.title}}
          <small>{{=response.subtitle or ''}}</small></h1>
        {{pass}}
      </div>
    </header>
{{end}}

{{=content}}
{{=BEAUTIFY(response._vars)}}
{{pass}}
