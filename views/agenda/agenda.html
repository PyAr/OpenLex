{{extend 'layout.html'}}
<h1>Agenda</h1>
{{=CAT(reference)}}
{{if expte_id:}}
        <div id='expte' class="col-md-3 well well-lg">
            {{=LOAD('expedientes','vista_expediente',args=[expte_id])}}
        </div>
        <div class="col-md-9">
            {{=grid}}
        </div>
{{else:}}
        {{=grid}}
{{pass}}
<script>
    $(function() {
        $("tr>td").each(function() {
            if ($(this).html()=="None")
                $(this).text('Sin Vencimiento');
        });
    });</script>
